apiVersion: apps/v1
kind: Deployment
metadata:
  name: chengis-agent
  namespace: chengis
  labels:
    app.kubernetes.io/name: chengis
    app.kubernetes.io/component: agent
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: chengis
      app.kubernetes.io/component: agent
  template:
    metadata:
      labels:
        app.kubernetes.io/name: chengis
        app.kubernetes.io/component: agent
    spec:
      containers:
        - name: chengis-agent
          image: chengis:latest
          imagePullPolicy: IfNotPresent
          args:
            - agent
            - --master-url
            - http://chengis-master:8080
            - --labels
            - docker,linux
            - --auth-token
            - $(CHENGIS_DISTRIBUTED_AUTH_TOKEN)
          env:
            - name: CHENGIS_DISTRIBUTED_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: chengis-secrets
                  key: CHENGIS_DISTRIBUTED_AUTH_TOKEN
          volumeMounts:
            - name: docker-socket
              mountPath: /var/run/docker.sock
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: "2"
              memory: 2Gi
      volumes:
        - name: docker-socket
          hostPath:
            path: /var/run/docker.sock
            type: Socket
