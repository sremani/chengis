apiVersion: v1
kind: Secret
metadata:
  name: chengis-secrets
  namespace: chengis
  labels:
    app.kubernetes.io/name: chengis
type: Opaque
# IMPORTANT: Replace these placeholder values before deploying!
# Generate with: openssl rand -hex 32
stringData:
  CHENGIS_DATABASE_PASSWORD: "CHANGE_ME_database_password"
  CHENGIS_AUTH_JWT_SECRET: "CHANGE_ME_jwt_secret_at_least_32_chars"
  CHENGIS_AUTH_SESSION_SECRET: "CHANGE_ME_session_secret_at_least_16_chars"
  CHENGIS_SECRETS_MASTER_KEY: "CHANGE_ME_32_hex_chars_for_aes256"
  CHENGIS_DISTRIBUTED_AUTH_TOKEN: "CHANGE_ME_agent_shared_secret"
