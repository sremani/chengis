apiVersion: apps/v1
kind: Deployment
metadata:
  name: chengis-master
  namespace: chengis
  labels:
    app.kubernetes.io/name: chengis
    app.kubernetes.io/component: master
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: chengis
      app.kubernetes.io/component: master
  template:
    metadata:
      labels:
        app.kubernetes.io/name: chengis
        app.kubernetes.io/component: master
    spec:
      containers:
        - name: chengis-master
          image: chengis:latest
          imagePullPolicy: IfNotPresent
          args: ["serve"]
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: chengis-config
            - secretRef:
                name: chengis-secrets
          env:
            # Instance ID from pod name â€” unique per replica
            - name: CHENGIS_HA_INSTANCE_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          startupProbe:
            httpGet:
              path: /startup
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 30  # 10 + (30 * 5) = 160s max startup
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: workspaces
              mountPath: /data/workspaces
            - name: artifacts
              mountPath: /data/artifacts
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: "1"
              memory: 1Gi
      volumes:
        - name: workspaces
          persistentVolumeClaim:
            claimName: chengis-workspaces
        - name: artifacts
          persistentVolumeClaim:
            claimName: chengis-artifacts
