apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: chengis-agent-hpa
  namespace: chengis
  labels:
    app.kubernetes.io/name: chengis
    app.kubernetes.io/component: agent
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: chengis-agent
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
