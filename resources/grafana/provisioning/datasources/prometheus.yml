# Grafana datasource provisioning for Chengis CI/CD
# Place this file in /etc/grafana/provisioning/datasources/
apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: "15s"
      httpMethod: POST
